<div class="contenedor">
    <!-- Sección del Formulario -->
    <div class="registro-container">
        <h2>Registro de Usuario</h2>
        <form (ngSubmit)="registrarUsuario()">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input id="nombre" type="text" [(ngModel)]="usuario.nombre" name="nombre" required
                    placeholder="Ingrese su nombre completo" />
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" [(ngModel)]="usuario.email" name="email" required
                    placeholder="ejemplo@correo.com" />
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input id="telefono" type="tel" [(ngModel)]="usuario.telefono" name="telefono" required
                    placeholder="Ingrese su número de teléfono" />
            </div>

            <div class="form-group">
                <label for="rol">Rol de Usuario</label>
                <select id="rol" [(ngModel)]="usuario.rol" name="rol" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option value="admin">Administrador</option>
                    <option value="editor">Editor</option>
                    <option value="usuario">Usuario</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" [(ngModel)]="usuario.password" name="password" required
                    placeholder="Ingrese su contraseña" />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input id="confirmPassword" type="password" [(ngModel)]="usuario.confirmPassword" name="confirmPassword"
                    required placeholder="Repita la contraseña" />
            </div>

            <button type="submit" [disabled]="!validarFormulario()">Registrar</button>
        </form>
        <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
    </div>

    <!-- Sección de Tabla -->
    <div class="tabla-container">
        <h2>Usuarios Registrados</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of listaUsuarios">
                    <td>{{ user.nombre }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.telefono }}</td>
                    <td>{{ user.rol }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
