<div class="main-content">
    <div class="content-wrapper">
        <h1 class="title">Gestión de Productos</h1>
        <div class="table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{ product.id }}</td>
                        <td>{{ product.nombre }}</td>
                        <td>{{ product.precio | currency }}</td>
                        <td class="category-cell">{{ product.categoria }}</td>
                        <td class="actions">
                            <button class="btn btn-edit" (click)="editarProducto(product.id)"
                                aria-label="Editar Producto">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-delete" (click)="eliminarProducto(product.id)"
                                aria-label="Eliminar Producto">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
