<div class="main-content">
  <div class="content-wrapper">
    <h1 class="title">Gesti√≥n de Usuarios</h1>
    <div class="table-container">
      <table class="admin-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.usuario }}</td>
            <td>{{ user.correo }}</td>
            <td class="role-cell" [ngClass]="{'admin-role': user.rol === 'Admin', 'user-role': user.rol !== 'Admin'}">
              {{ user.rol }}
            </td>
            <td class="actions">
              <button class="btn btn-edit" (click)="editarUsuario(user.id)" aria-label="Editar Usuario">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="btn btn-delete" (click)="eliminarUsuario(user.id)" aria-label="Eliminar Usuario">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
