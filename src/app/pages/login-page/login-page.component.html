<div class="login-container">
    <div class="left-panel">
        <img src="https://raw.githubusercontent.com/jrvrr/DESARROLLO-MOVIL-MULTIPLATAFORMA/main/src/assets/icon/logo.vanguard.png"
            alt="Logo" class="logo" />
        <p>Un gusto tenerte de vuelta, echa un vistazo a todo lo que tenemos para ti.</p>
    </div>
    <div class="right-panel">
        <h2>Inicia sesión</h2>
        <p>Nos alegramos de tenerte de vuelta.</p>

        <form (submit)="login(); $event.preventDefault()">
            <input type="text" [(ngModel)]="username" placeholder="Nombre usuario" name="username" required />
            <input type="password" [(ngModel)]="password" placeholder="Contraseña" name="password" required />
            <div class="options">
                <label><input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" /> Acuérdate de mí</label>
                <a href="#">Olvidé mi contraseña</a>
            </div>
            <button type="submit" class="btn-primary">Acceder</button>
        </form>

        <p class="register-link">¿No tienes una cuenta? <a href="register">Regístrate</a></p>
    </div>
</div>
